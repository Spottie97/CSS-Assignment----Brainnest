<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio Website</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <!--Body-->
  <body>
    <div class="divdark">
      <!--Header-->
      <header class="header">
        <nav style="float: right" class="header nav">
          <a href="#about" class="header nav a">About</a>
          <a href="#project" class="header nav a">Projects</a>
          <a href="#contact" class="header nav a">Contact</a>
        </nav>
        <img src="./images/header_logo.svg" alt="Logo" class="header img" />
      </header>
      <!--About-->
      <div class="about" style="clear: both" alt="Bio">
        <h1 class="about h1">Welcome to my Portfolio</h1>
        <p class="about p">Check out my work and learn more about me.</p>
        <img
          src="./images/me_cropped.jpg"
          alt="Portfolio Image"
          class="about img"
        />
        <button class="about button">Sign Up</button>
      </div>
    </div>
    <!--Projects-->
    <div class="project" alt="Projects Section">
      <h2 class="project h2">My Projects</h2>
      <ul class="project ul li">
        <div class="project ul li::before">
          <li><a href="#item1">Item 1</a></li>
          <li><a href="#item2">Item 2</a></li>
          <li><a href="#item3">Item 3</a></li>
          <li><a href="#item4">Item 4</a></li>
        </div>
      </ul>
    </div>
    <!--Favourite Quote-->
    <div>
      <blockquote>
        "The best way to predict your future is to create it." - Abraham Lincoln
      </blockquote>
    </div>
    <!--Contact Info-->
    <div style="text-align: center">
      <h3>Contact Information</h3>
      <p>You can sign up for my newsletter here</p>
      <button style="float: right">Sign Up</button>
    </div>
  </body>
  <!--Footer-->
  <footer>
    <div style="text-align: center">Copyright</div>
  </footer>
</html>
