<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio Website</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <!--Body-->
  <body>
    <!--Header-->
    <header class="header">
      <nav style="float: right" class="header nav">
        <a href="#about" class="header nav a">About</a>
        <a href="#project" class="header nav a">Projects</a>
        <a href="#contact" class="header nav a">Contact</a>
      </nav>
      <img src="logo.png" alt="Logo" class="header img" />
    </header>
    <!--About-->
    <div class="div" style="clear: both" alt="Bio"></div>
    <div>
      <h1>Welcome to my Portfolio</h1>
      <p>Check out my work and learn more about me.</p>
      <img
        src="./images/me_cropped.jpg"
        alt="Portfolio Image"
        style="float: right"
      />
      <button>Sign Up</button>
    </div>
    <!--Projects-->
    <div style="text-align: center" alt="Projects Section">
      <h2>My Projects</h2>
      <ul
        style="list-style-type: none; display: inline-block; text-align: center"
      >
        <li style="display: inline-block"><a href="#item1">Item 1</a></li>
        <li style="display: inline-block"><a href="#item2">Item 2</a></li>
        <li style="display: inline-block"><a href="#item3">Item 3</a></li>
        <li style="display: inline-block"><a href="#item4">Item 4</a></li>
      </ul>
    </div>
    <!--Favourite Quote-->
    <div>
      <blockquote>
        "The best way to predict your future is to create it." - Abraham Lincoln
      </blockquote>
    </div>
    <!--Contact Info-->
    <div style="text-align: center">
      <h3>Contact Information</h3>
      <p>You can sign up for my newsletter here</p>
      <button style="float: right">Sign Up</button>
    </div>
  </body>
  <!--Footer-->
  <footer>
    <div style="text-align: center">Copyright</div>
  </footer>
</html>
